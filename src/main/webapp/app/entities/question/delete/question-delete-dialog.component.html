<form *ngIf="question" name="deleteForm" (ngSubmit)="confirmDelete(question.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="questionDeleteDialogHeading" [translate]="'entity.delete.title'">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-question-heading" [translate]="'gradeScopeIsticApp.question.delete.question'" [translateParams]="{ id: question.id }">
      Are you sure you want to delete this Question?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span [translate]="'entity.action.cancel'">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-question" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span [translate]="'entity.action.delete'">Delete</span>
    </button>
  </div>
</form>
