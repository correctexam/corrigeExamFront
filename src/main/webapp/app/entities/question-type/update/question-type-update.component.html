<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-question-type-heading"
        data-cy="QuestionTypeCreateUpdateHeading"
        [translate]="'gradeScopeIsticApp.questionType.home.createOrEditLabel'"
      >
        Create or edit a Question Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" [translate]="'global.field.id'" for="field_id">ID</label>
          <input
            type="number"
            (mouseup)="$event.stopPropagation()"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="true"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.questionType.algoName'" for="field_algoName">Algo Name</label>
          <input type="text" class="form-control" name="algoName" id="field_algoName" data-cy="algoName" formControlName="algoName" />
          @if (editForm.get('algoName')!.invalid && (editForm.get('algoName')!.dirty || editForm.get('algoName')!.touched)) {
            <div>
              @if (editForm.get('algoName')?.errors?.required) {
                <small class="form-text text-danger" [translate]="'entity.validation.required'"> This field is required. </small>
              }
            </div>
          }
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.questionType.endpoint'" for="field_endpoint">Endpoint</label>
          <input type="text" class="form-control" name="endpoint" id="field_endpoint" data-cy="endpoint" formControlName="endpoint" />
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.questionType.jsFunction'" for="field_jsFunction">Js Function</label>
          <input
            type="text"
            class="form-control"
            name="jsFunction"
            id="field_jsFunction"
            data-cy="jsFunction"
            formControlName="jsFunction"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span [translate]="'entity.action.cancel'">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span [translate]="'entity.action.save'">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
