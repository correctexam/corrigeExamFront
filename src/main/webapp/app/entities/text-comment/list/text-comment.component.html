<div>
  <h2 id="page-heading" data-cy="TextCommentHeading">
    <span [translate]="'gradeScopeIsticApp.textComment.home.title'">Text Comments</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [animation]="'spin'"></fa-icon>
        <span [translate]="'gradeScopeIsticApp.textComment.home.refreshListLabel'">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-text-comment"
        [routerLink]="['/text-comment/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span [translate]="'gradeScopeIsticApp.textComment.home.createLabel'"> Create a new Text Comment </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="textComments?.length === 0">
    <span [translate]="'gradeScopeIsticApp.textComment.home.notFound'">No textComments found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="textComments && textComments.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span [translate]="'global.field.id'">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="text">
            <span [translate]="'gradeScopeIsticApp.textComment.text'">Text</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="description">
            <span [translate]="'gradeScopeIsticApp.textComment.description'">Description</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="zonegeneratedid">
            <span [translate]="'gradeScopeIsticApp.textComment.zonegeneratedid'">Zonegeneratedid</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="question.id">
            <span [translate]="'gradeScopeIsticApp.textComment.question'">Question</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let textComment of textComments; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/text-comment', textComment.id, 'view']">{{ textComment.id }}</a>
          </td>
          <td>{{ textComment.text }}</td>
          <td>{{ textComment.description }}</td>
          <td>{{ textComment.zonegeneratedid }}</td>
          <td>
            <div *ngIf="textComment.questionId">
              <a [routerLink]="['/question', textComment.questionId, 'view']">{{ textComment.questionId }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/text-comment', textComment.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" [translate]="'entity.action.view'">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/text-comment', textComment.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" [translate]="'entity.action.edit'">Edit</span>
              </button>

              <button type="submit" (click)="delete(textComment)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" [translate]="'entity.action.delete'">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="textComments && textComments.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
