<div class="field col-12 md:col-12 lg:col-3 xl:col-3">
  <label for="startPage" [translate]="'scanexam.partialalignscanstartpage'">startPage</label>
  <p-inputNumber inputId="startPage" [(ngModel)]="startPage" [min]="1"> </p-inputNumber>
</div>
<div class="field col-12 md:col-12 lg:col-3 xl:col-3">
  <label for="endPage" [translate]="'scanexam.partialalignscanendpage'">endPage</label>
  <p-inputNumber inputId="endPage" [(ngModel)]="endPage" [min]="1"> </p-inputNumber>
</div>
<div class="field col-12 md:col-12 lg:col-3 xl:col-3">
  <label for="showmapping" [translate]="'scanexam.showmapping'">voir le mapping</label>
  <p-checkbox
    inputId="showmapping"
    [(ngModel)]="showmapping"
    [binary]="true"
    [pTooltip]="'scanexam.showmappingTooltip' | translate"
    [tooltipPosition]="'right'"
  >
  </p-checkbox>
</div>

<div class="field col-12 md:col-12 lg:col-3 xl:col-3">
  <button class="p-button p-button-primary" (click)="process()" [translate]="'scanexam.partialalignscanprocess'">Process</button>
</div>
