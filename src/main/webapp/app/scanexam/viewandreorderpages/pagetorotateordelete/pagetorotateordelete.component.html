<p-accordion value="0">
  <p-accordion-panel value="0">
    <p-accordion-header jhiTranslate="scanexam.removeallperpage">Suppression par numéro de page de chaque copie</p-accordion-header>
    <p-accordion-content>
      <div class="grid">
        <div *ngFor="let item of pagesnumber" class="col-1">
          <div class="text-center p-3 border-round-sm bg-primary font-bold">
            <p-button (onClick)="removepagesperSheet(item)" [pTooltip]="'scanexam.removeallperpageTooltip' | translate: { page: item }"
              >page {{ item }}</p-button
            >
          </div>
        </div>
      </div>
    </p-accordion-content>
  </p-accordion-panel>
  <p-accordion-panel value="1">
    <p-accordion-header jhiTranslate="scanexam.rotateallperpage">Rotation par numéro de page de chaque copie</p-accordion-header>
    <p-accordion-content>
      <div class="grid">
        <div *ngFor="let item of pagesnumber" class="col-1">
          <div class="text-center p-3 border-round-sm bg-primary font-bold">
            <p-button (onClick)="rotatepagesperSheet(item)" [pTooltip]="'scanexam.rotateallperpageTooltip' | translate: { page: item }"
              >page {{ item }}</p-button
            >
          </div>
        </div>
      </div>
    </p-accordion-content>
  </p-accordion-panel>
  <p-accordion-panel value="2">
    <p-accordion-header jhiTranslate="scanexam.removeperpagenumber">Suppression par numéro de page</p-accordion-header>
    <p-accordion-content>
      <div class="field">
        <label for="numeropagedeletion" jhiTranslate="scanexam.pagenumbersample">Numero(s) de page (e.g. : 1;3-5;6)</label>
        <input
          [(ngModel)]="numeropagedeletion"
          id="numeropagedeletion"
          type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
        />
        <span>{{ parsePageRanges(numeropagedeletion).join(', ') }}</span>
        <p-button [label]="'scanexam.supprimerpage' | translate" (onClick)="removepages()"></p-button>
      </div>
    </p-accordion-content>
  </p-accordion-panel>
  <p-accordion-panel value="3">
    <p-accordion-header jhiTranslate="scanexam.rotatepagenumber">Rotation par numéro de page</p-accordion-header>
    <p-accordion-content>
      <div class="field">
        <label for="numeropagerotation" jhiTranslate="scanexam.pagenumbersample">Numero(s) de page (e.g. : 1;3-5;6)</label>
        <input
          [(ngModel)]="numeropagerotation"
          id="numeropagerotation"
          type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
        />
        <span>{{ parsePageRanges(numeropagerotation).join(', ') }}</span>
        <p-button [label]="'scanexam.tournerpage' | translate" (onClick)="rotatepages()"></p-button>
      </div>
    </p-accordion-content>
  </p-accordion-panel>
</p-accordion>
