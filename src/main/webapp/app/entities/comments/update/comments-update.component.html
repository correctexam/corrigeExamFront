<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-comments-heading" data-cy="CommentsCreateUpdateHeading" jhiTranslate="gradeScopeIsticApp.comments.home.createOrEditLabel">
        Create or edit a Comments
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gradeScopeIsticApp.comments.jsonData" for="field_jsonData">Json Data</label>
          <input type="text" class="form-control" name="jsonData" id="field_jsonData" data-cy="jsonData" formControlName="jsonData" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gradeScopeIsticApp.comments.studentResponse" for="field_studentResponse"
            >Student Response</label
          >
          <select
            class="form-control"
            id="field_studentResponse"
            data-cy="studentResponse"
            name="studentResponse"
            formControlName="studentResponse"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                studentResponseOption.id === editForm.get('studentResponse')!.value?.id
                  ? editForm.get('studentResponse')!.value
                  : studentResponseOption
              "
              *ngFor="let studentResponseOption of studentResponsesSharedCollection; trackBy: trackStudentResponseById"
            >
              {{ studentResponseOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
