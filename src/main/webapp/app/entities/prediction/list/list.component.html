<div class="entity-list">
  <h2>Prediction List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Id de Question</th>
        <th>Numero d'Etudiant</th>
        <th>Id d'Exam</th>
        <th>Numero de Question</th>
        <th>Prediction Text</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prediction of predictions">
        <td>{{ prediction.id }}</td>
        <td>{{ prediction.questionId }}</td>
        <td>{{ prediction.studentId }}</td>
        <td>{{ prediction.examId }}</td>
        <td>{{ prediction.questionNumber }}</td>
        <td>{{ prediction.text }}</td>
        <td>
          <button *ngIf="prediction.id !== undefined" type="button" class="btn btn-primary" (click)="view(prediction.id)">
            <i class="fa fa-eye"></i> View
          </button>
          <button *ngIf="prediction.id !== undefined" type="button" class="btn btn-warning" (click)="edit(prediction.id)">
            <i class="fa fa-pencil"></i> Edit
          </button>
          <button *ngIf="prediction.id !== undefined" type="button" class="btn btn-danger" (click)="delete(prediction.id)">
            <i class="fa fa-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
