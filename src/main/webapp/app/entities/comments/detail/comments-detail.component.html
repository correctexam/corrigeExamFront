<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (comments) {
      <div>
        <h2 data-cy="commentsDetailsHeading"><span [translate]="'gradeScopeIsticApp.comments.detail.title'">Comments</span></h2>
        <hr />
        <jhi-alert-error></jhi-alert-error>
        <jhi-alert></jhi-alert>
        <dl class="row-md jh-entity-details">
          <dt><span [translate]="'global.field.id'">ID</span></dt>
          <dd>
            <span>{{ comments.id }}</span>
          </dd>
          <dt><span [translate]="'gradeScopeIsticApp.comments.zonegeneratedid'">Zonegeneratedid</span></dt>
          <dd>
            <span>{{ comments.zonegeneratedid }}</span>
          </dd>
          <dt><span [translate]="'gradeScopeIsticApp.comments.jsonData'">Json Data</span></dt>
          <dd>
            <span>{{ comments.jsonData }}</span>
          </dd>
          <dt><span [translate]="'gradeScopeIsticApp.comments.studentResponse'">Student Response</span></dt>
          <dd>
            @if (comments.studentResponseId) {
              <div>
                <a [routerLink]="['/student-response', comments.studentResponseId, 'view']">{{ comments.studentResponseId }}</a>
              </div>
            }
          </dd>
        </dl>
        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span [translate]="'entity.action.back'">Back</span>
        </button>
        <button type="button" [routerLink]="['/comments', comments.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span [translate]="'entity.action.edit'">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
