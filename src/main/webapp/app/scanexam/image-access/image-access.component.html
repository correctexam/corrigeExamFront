<div class="main-container">
  <div *ngIf="loading" class="loading-container">
    <div class="loading-spinner"></div>
    <p>Loading images... Please wait.</p>
  </div>

  <div *ngIf="error" class="error-container">
    <p>{{ error }}</p>
    <button (click)="loadImages()" class="retry-button">Retry</button>
  </div>

  <div *ngIf="!loading && !error" class="images-container">
    <div *ngFor="let image of imageList; let i = index" class="image-wrapper">
      <p class="page-number">Page {{ image.pageNumber }}</p>
      <canvas #imageCanvas [id]="'canvas-' + i" class="image-canvas"></canvas>
    </div>
  </div>
</div>
