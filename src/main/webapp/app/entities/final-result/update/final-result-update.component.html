<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-final-result-heading"
        data-cy="FinalResultCreateUpdateHeading"
        [translate]="'gradeScopeIsticApp.finalResult.home.createOrEditLabel'"
      >
        Create or edit a Final Result
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" [translate]="'global.field.id'" for="field_id">ID</label>
          <input
            type="number"
            (mouseup)="$event.stopPropagation()"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="true"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.finalResult.note'" for="field_note">Note</label>
          <input
            type="number"
            (mouseup)="$event.stopPropagation()"
            class="form-control"
            name="note"
            id="field_note"
            data-cy="note"
            formControlName="note"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.finalResult.student'" for="field_student">Student</label>
          <select class="form-control" id="field_student" name="student" formControlName="studentId">
            <option [ngValue]="null"></option>
            <option [ngValue]="studentOption.id" *ngFor="let studentOption of students; trackBy: trackById">
              {{ studentOption.name }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.finalResult.exam'" for="field_exam">Exam</label>
          <select class="form-control" id="field_exam" name="exam" formControlName="examId">
            <option [ngValue]="null"></option>
            <option [ngValue]="examOption.id" *ngFor="let examOption of exams; trackBy: trackById">{{ examOption.name }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span [translate]="'entity.action.cancel'">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span [translate]="'entity.action.save'">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
