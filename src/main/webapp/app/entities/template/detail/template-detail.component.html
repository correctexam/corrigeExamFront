<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="template">
      <h2 data-cy="templateDetailsHeading"><span [translate]="'gradeScopeIsticApp.template.detail.title'">Template</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span [translate]="'global.field.id'">ID</span></dt>
        <dd>
          <span>{{ template.id }}</span>
        </dd>
        <dt><span [translate]="'gradeScopeIsticApp.template.name'">Name</span></dt>
        <dd>
          <span>{{ template.name }}</span>
        </dd>
        <dt><span [translate]="'gradeScopeIsticApp.template.content'">Content</span></dt>
        <dd>
          <div *ngIf="template.content">
            <a (click)="openFile(template.content, template.contentContentType)" [translate]="'entity.action.open'">open</a>
            {{ template.contentContentType }}, {{ byteSize(template.content) }}
          </div>
        </dd>
        <dt><span [translate]="'gradeScopeIsticApp.template.mark'">Mark</span></dt>
        <dd>
          <span>{{ template.mark }}</span>
        </dd>
        <dt><span [translate]="'gradeScopeIsticApp.template.autoMapStudentCopyToList'">Auto Map Student Copy To List</span></dt>
        <dd>
          <span>{{ template.autoMapStudentCopyToList }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span [translate]="'entity.action.back'">Back</span>
      </button>

      <button type="button" [routerLink]="['/template', template.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span [translate]="'entity.action.edit'">Edit</span>
      </button>
    </div>
  </div>
</div>
