<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-course-group-heading"
        data-cy="CourseGroupCreateUpdateHeading"
        [translate]="'gradeScopeIsticApp.courseGroup.home.createOrEditLabel'"
      >
        Create or edit a Course Group
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" [translate]="'global.field.id'" for="field_id">ID</label>
          <input
            type="number"
            (mouseup)="$event.stopPropagation()"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="true"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.courseGroup.groupName'" for="field_groupName">Group Name</label>
          <input type="text" class="form-control" name="groupName" id="field_groupName" data-cy="groupName" formControlName="groupName" />
          <div *ngIf="editForm.get('groupName')!.invalid && (editForm.get('groupName')!.dirty || editForm.get('groupName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('groupName')?.errors?.required"
              [translate]="'entity.validation.required'"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label [translate]="'gradeScopeIsticApp.courseGroup.students'" for="field_students">Students</label>
          <select class="form-control" id="field_students" multiple name="students" formControlName="students">
            <option
              [ngValue]="getSelected(editForm.get('students')!.value, studentOption)"
              *ngFor="let studentOption of students; trackBy: trackById"
            >
              {{ studentOption.name }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.courseGroup.course'" for="field_course">Course</label>
          <select class="form-control" id="field_course" name="course" formControlName="courseId">
            <option [ngValue]="null"></option>
            <option [ngValue]="courseOption.id" *ngFor="let courseOption of courses; trackBy: trackById">{{ courseOption.name }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span [translate]="'entity.action.cancel'">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span [translate]="'entity.action.save'">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
