@if (hybridGradedComment) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(hybridGradedComment.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="hybridGradedCommentDeleteDialogHeading" [translate]="'entity.delete.title'">
        Confirmation de suppression
      </h4>
      <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>
    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-hybridGradedComment-heading"
        [translate]="'gradeScopeIsticApp.hybridGradedComment.delete.question'"
        [translateParams]="{ id: hybridGradedComment.id }"
      >
        ÃŠtes-vous certain de vouloir supprimer le Hybrid Graded Comment {{ hybridGradedComment.id }} ?
      </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span [translate]="'entity.action.cancel'">Annuler</span>
      </button>
      <button id="jhi-confirm-delete-hybridGradedComment" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span [translate]="'entity.action.delete'">Supprimer</span>
      </button>
    </div>
  </form>
}
