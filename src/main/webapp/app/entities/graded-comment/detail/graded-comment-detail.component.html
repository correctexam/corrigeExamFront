<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="gradedComment">
      <h2 data-cy="gradedCommentDetailsHeading">
        <span [translate]="'gradeScopeIsticApp.gradedComment.detail.title'">Graded Comment</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span [translate]="'global.field.id'">ID</span></dt>
        <dd>
          <span>{{ gradedComment.id }}</span>
        </dd>
        <dt><span [translate]="'gradeScopeIsticApp.gradedComment.zonegeneratedid'">Zonegeneratedid</span></dt>
        <dd>
          <span>{{ gradedComment.zonegeneratedid }}</span>
        </dd>
        <dt><span [translate]="'gradeScopeIsticApp.gradedComment.text'">Text</span></dt>
        <dd>
          <span>{{ gradedComment.text }}</span>
        </dd>
        <dt><span [translate]="'gradeScopeIsticApp.gradedComment.description'">Description</span></dt>
        <dd>
          <span>{{ gradedComment.description }}</span>
        </dd>
        <dt><span [translate]="'gradeScopeIsticApp.gradedComment.grade'">Grade</span></dt>
        <dd>
          <span>{{ gradedComment.grade }}</span>
        </dd>
        <dt><span [translate]="'gradeScopeIsticApp.gradedComment.question'">Question</span></dt>
        <dd>
          <div *ngIf="gradedComment.questionId">
            <a [routerLink]="['/question', gradedComment.questionId, 'view']">{{ gradedComment.questionId }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span [translate]="'entity.action.back'">Back</span>
      </button>

      <button type="button" [routerLink]="['/graded-comment', gradedComment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span [translate]="'entity.action.edit'">Edit</span>
      </button>
    </div>
  </div>
</div>
