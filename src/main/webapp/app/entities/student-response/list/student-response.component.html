<div>
  <h2 id="page-heading" data-cy="StudentResponseHeading">
    <span [translate]="'gradeScopeIsticApp.studentResponse.home.title'">Student Responses</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [animation]="'spin'"></fa-icon>
        <span [translate]="'gradeScopeIsticApp.studentResponse.home.refreshListLabel'">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-student-response"
        [routerLink]="['/student-response/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span [translate]="'gradeScopeIsticApp.studentResponse.home.createLabel'"> Create a new Student Response </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="studentResponses?.length === 0">
    <span [translate]="'gradeScopeIsticApp.studentResponse.home.notFound'">No studentResponses found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="studentResponses && studentResponses.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span [translate]="'global.field.id'">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="note">
            <span [translate]="'gradeScopeIsticApp.studentResponse.note'">Note</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="star">
            <span [translate]="'gradeScopeIsticApp.studentResponse.star'">Star</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="worststar">
            <span [translate]="'gradeScopeIsticApp.studentResponse.worststar'">Worststar</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="question.numero">
            <span [translate]="'gradeScopeIsticApp.studentResponse.question'">Question</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="sheet.name">
            <span [translate]="'gradeScopeIsticApp.studentResponse.sheet'">Student sheet</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let studentResponse of studentResponses; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/student-response', studentResponse.id, 'view']">{{ studentResponse.id }}</a>
          </td>
          <td>{{ studentResponse.note }}</td>
          <td>{{ studentResponse.star }}</td>
          <td>{{ studentResponse.worststar }}</td>
          <td>
            <div *ngIf="studentResponse.questionId">
              <a [routerLink]="['/question', studentResponse.questionId, 'view']">{{ studentResponse.questionNumero }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="studentResponse.sheetId">
              <a [routerLink]="['/sheet', studentResponse.sheetId, 'view']">{{ studentResponse.sheetName }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/student-response', studentResponse.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" [translate]="'entity.action.view'">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/student-response', studentResponse.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" [translate]="'entity.action.edit'">Edit</span>
              </button>

              <button type="submit" (click)="delete(studentResponse)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" [translate]="'entity.action.delete'">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="studentResponses && studentResponses.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
