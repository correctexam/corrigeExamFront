  <div class="d-flex flex-wrap mb-1">
    <div
      [title]="'scanexam.selectmove' | translate"
      class="toolbox-item ml-1 mt-1"
      [ngClass]="{ selected: selected === 'SELECT' }"
      (click)="select(DrawingTools.SELECT)"
    >
      <fa-icon [icon]="faHandPointer"></fa-icon>
    </div>

    </div>
    <div
      title="Dashed line"

      [ngClass]="{ selected: selected === 'DASHED_LINE' }"

    </div>
    <div
      title="Ellipse"
      class="toolbox-item ml-1 mt-1"
      [ngClass]="{ selected: selected === 'ELLIPSE' }"
      (click)="select(DrawingTools.ELLIPSE)"
    >
      <img src="content/images/toolbar-images/ellipse.png" />
    </div>
    <div
      title="Rectangle"
      class="toolbox-item ml-1 mt-1"
      [ngClass]="{ selected: selected === 'RECTANGLE' }"

    </div>-->

    <!--<div
      title="Polygon, first line drag, additionals click, click center to finish"
      class="toolbox-item ml-1 mt-1"
      [ngClass]="{ selected: selected === 'POLYGON' }"
      (click)="select(DrawingTools.POLYGON)"
    >
      <img src="/content/images/toolbar-images/polygon.png" />
    </div>-->
    <div
      [title]="'scanexam.freedrawing' | translate"
      class="toolbox-item ml-1 mt-1"
      [ngClass]="{ selected: selected === 'PENCIL' }"
      (click)="select(DrawingTools.PENCIL)"
    >
      <fa-icon [icon]="faPencil"></fa-icon>
    </div>
    <div
      [title]="'scanexam.edittext' | translate"
      class="toolbox-item ml-1 mt-1"
      [ngClass]="{ selected: selected === 'TEXT' }"
      (click)="select(DrawingTools.TEXT)"
    >
      <img src="content/images/toolbar-images/text.png" />
    </div>
    <div [title]="'scanexam.customsvg' | translate" class="toolbox-item ml-1 mt-1" (click)="showSVGDialog()">
      <img src="content/images/toolbar-images/fill.png" />
    </div>
    <!--<div
      title="Fill/paint with colour"
      class="toolbox-item ml-1 mt-1"
      [ngClass]="{ selected: selected === 'FILL' }"
      (click)="select(DrawingTools.FILL)"
    >
      <img src="/content/images/toolbar-images/fill.png" />
    </div>-->
    <div class="ml-1 mt-1" style="width: 30px; height: 30px"></div>

    <div
      [title]="'scanexam.erase' | translate"
      class="toolbox-item ml-1 mt-1"
      [ngClass]="{ selected: selected === 'ERASER' }"
      (click)="select(DrawingTools.ERASER)"
    >
      <fa-icon [icon]="faEraser"></fa-icon>
    </div>

    <div
      [title]="'scanexam.clearcanvas' | translate"
      class="toolbox-item ml-1 mt-1"
      [ngClass]="{ selected: selected === 'GARBAGE' }"
      (click)="select(DrawingTools.GARBAGE)"
    >
      <fa-icon [icon]="faTrash"></fa-icon>
    </div>
  </div>
  <div class="grid grid-nogutter">
    <div class="d-flex flex-wrap mb-1">
      <div
        *ngFor="let item of customcomments | keyvalue"
        class="toolbox-item ml-1 mt-1"
        [ngClass]="{ selected: eventService.svgselect === item.key }"
      >
        <div class="max-w-1rem max-h-1rem">
          <img class="" [src]="getSVGImageUrl(item.value)" width="30px" height="30px" (click)="selectSVG(item.key)" />
        </div>
      </div>
    </div>
  </div>
</div>
