<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-hybrid-graded-comment-heading"
        data-cy="HybridGradedCommentCreateUpdateHeading"
        [translate]="'gradeScopeIsticApp.hybridGradedComment.home.createOrEditLabel'"
      >
        Créer ou éditer un Hybrid Graded Comment
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" [translate]="'global.field.id'" for="field_id">ID</label>
          <input
            type="number"
            (mouseup)="$event.stopPropagation()"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="true"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.hybridGradedComment.text'" for="field_text">Text</label>
          <input type="text" class="form-control" name="text" id="field_text" data-cy="text" formControlName="text" />
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.hybridGradedComment.description'" for="field_description"
            >Description</label
          >
          <textarea
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          ></textarea>
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.hybridGradedComment.grade'" for="field_grade">Grade</label>
          <input
            type="number"
            (mouseup)="$event.stopPropagation()"
            class="form-control"
            name="grade"
            id="field_grade"
            data-cy="grade"
            formControlName="grade"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.hybridGradedComment.relative'" for="field_relative">Relative</label>
          <input type="checkbox" class="form-check" name="relative" id="field_relative" data-cy="relative" formControlName="relative" />
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.hybridGradedComment.step'" for="field_step">Step</label>
          <input
            type="number"
            (mouseup)="$event.stopPropagation()"
            class="form-control"
            name="step"
            id="field_step"
            data-cy="step"
            formControlName="step"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.hybridGradedComment.question'" for="field_question">Question</label>
          <select class="form-control" id="field_question" data-cy="question" name="question" formControlName="question">
            <option [value]="null"></option>
            <option [value]="questionOption" *ngFor="let questionOption of questionsSharedCollection">{{ questionOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span [translate]="'entity.action.cancel'">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span [translate]="'entity.action.save'">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
