<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1 [translate]="'activate.title'">Activation</h1>

      @if (success) {
        <div class="alert alert-success">
          <span [innerHTML]="'activate.messages.success' | translate"><strong>Your user account has been activated.</strong> Please </span>
          <a class="alert-link" routerLink="/login" [translate]="'global.messages.info.authenticated.link'">sign in</a>.
        </div>
      }

      @if (error) {
        <div class="alert alert-danger" [innerHTML]="'activate.messages.error' | translate">
          <strong>Your user could not be activated.</strong> Please use the registration form to sign up.
        </div>
      }
    </div>
  </div>
</div>
