<div class="flex ml-0 mr-0">
  @if (exam !== undefined) {
    <div class="">
      <jhi-fabric-canvas [exam]="exam" [content]="content" [numeroEvent]="numero"></jhi-fabric-canvas>
    </div>
  }
  <div class="flex flex-column flex-grow-1 top-0 right-0 p-1 m-2">
    <button
      style="overflow: visible"
      type="submit"
      (click)="previousState()"
      class="right-0 p-button-primary"
      pButton
      data-cy="entityDetailsBackButton"
    >
      <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span [translate]="'entity.action.back'">Back</span>
    </button>
    <div class="templateForm" style="overflow-y: auto; overflow-x: hidden; max-height: 87vh; position: sticky; top: 0">
      <h3>Palette</h3>
      <hr />
      <jhi-graphical-toolbar></jhi-graphical-toolbar>
      <jhi-questionpropertiesview [eventHandler]="eventHandlerService" (updatenumero)="updateNumero($event)"></jhi-questionpropertiesview>
    </div>
  </div>
</div>
