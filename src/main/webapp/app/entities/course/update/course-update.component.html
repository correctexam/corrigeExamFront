<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-course-heading" data-cy="CourseCreateUpdateHeading" [translate]="'gradeScopeIsticApp.course.home.createOrEditLabel'">
        Create or edit a Course
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" [translate]="'global.field.id'" for="field_id">ID</label>
          <input
            type="number"
            (mouseup)="$event.stopPropagation()"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="true"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.course.name'" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" [translate]="'entity.validation.required'">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label [translate]="'gradeScopeIsticApp.course.prof'" for="field_profs">Prof</label>
          <select class="form-control" id="field_profs" data-cy="prof" multiple name="profs" formControlName="profs">
            <option
              [ngValue]="getSelectedUser(userOption, editForm.get('profs')!.value)"
              *ngFor="let userOption of users; trackBy: trackById"
            >
              {{ userOption.login }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['profs'])!.invalid && (editForm.get(['profs'])!.dirty || editForm.get(['profs'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['profs'])?.errors?.required" [translate]="'entity.validation.required'">
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span [translate]="'entity.action.cancel'">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span [translate]="'entity.action.save'">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
