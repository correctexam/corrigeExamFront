<div class="grid grid-nogutter surface-section text-800">
  <div class="sm:col-12 md:col-12 lg:col-6 xl:col-6 p-6 text-center md:text-left flex align-items-center">
    <section>
      <div class="d-flex justify-content-center">
        <div class="col-8">
          <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-course-heading" data-cy="CourseCreateUpdateHeading" [translate]="'scanexam.creercours'">Cr√©er un cours</h2>

            <div>
              <jhi-alert-error></jhi-alert-error>

              <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
                <label class="form-label" [translate]="'global.field.id'" for="field_id">ID</label>
                <input
                  type="number"
                  (mouseup)="$event.stopPropagation()"
                  class="form-control"
                  name="id"
                  id="field_id"
                  data-cy="id"
                  formControlName="id"
                  [readonly]="true"
                />
              </div>

              <div class="row mb-3">
                <label class="form-label" for="field_name" [translate]="'scanexam.coursename'">Nom du cours</label>
                <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
                @if (editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)) {
                  <div>
                    @if (editForm.get('name')?.errors?.required) {
                      <small class="form-text text-danger" [translate]="'entity.validation.required'"> This field is required. </small>
                    }
                  </div>
                }
              </div>
            </div>

            <div>
              <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
                <fa-icon icon="ban"></fa-icon>&nbsp;<span [translate]="'entity.action.cancel'">Cancel</span>
              </button>

              <button
                type="submit"
                id="save-entity"
                data-cy="entityCreateSaveButton"
                [disabled]="editForm.invalid || isSaving"
                class="p-button p-button-primary"
              >
                <fa-icon icon="save"></fa-icon>&nbsp;<span [translate]="'entity.action.save'">Save</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
  <div class="lg:col-6 xl:col-6 overflow-hidden sm:hidden md:hidden lg:flex xl:flex">
    <img
      src="content/images/bannerright.jpg"
      alt="Image"
      class="md:ml-auto block md:h-full"
      style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)"
    />
  </div>
</div>
