<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-exam-heading" data-cy="ExamCreateUpdateHeading" [translate]="'gradeScopeIsticApp.exam.home.createOrEditLabel'">
        Create or edit a Exam
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" [translate]="'global.field.id'" for="field_id">ID</label>
          <input
            type="number"
            (mouseup)="$event.stopPropagation()"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="true"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.exam.name'" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          @if (editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)) {
            <div>
              @if (editForm.get('name')?.errors?.required) {
                <small class="form-text text-danger" [translate]="'entity.validation.required'"> This field is required. </small>
              }
            </div>
          }
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.exam.template'" for="field_template">Template</label>
          <select class="form-control" id="field_template" name="template" formControlName="templateId">
            <option [ngValue]="null"></option>
            @for (templateOption of templates; track trackById($index, templateOption)) {
              <option [ngValue]="templateOption.id">
                {{ templateOption.name }}
              </option>
            }
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.exam.idzone'" for="field_idzone">Idzone</label>
          <select class="form-control" id="field_idzone" name="idzone" formControlName="idzoneId">
            <option [ngValue]="null"></option>
            @for (zoneOption of idzones; track trackById($index, zoneOption)) {
              <option [ngValue]="zoneOption.id">{{ zoneOption.id }}</option>
            }
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.exam.namezone'" for="field_namezone">Namezone</label>
          <select class="form-control" id="field_namezone" name="namezone" formControlName="namezoneId">
            <option [ngValue]="null"></option>
            @for (zoneOption of namezones; track trackById($index, zoneOption)) {
              <option [ngValue]="zoneOption.id">{{ zoneOption.id }}</option>
            }
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.exam.firstnamezone'" for="field_firstnamezone">Firstnamezone</label>
          <select class="form-control" id="field_firstnamezone" name="firstnamezone" formControlName="firstnamezoneId">
            <option [ngValue]="null"></option>
            @for (zoneOption of firstnamezones; track trackById($index, zoneOption)) {
              <option [ngValue]="zoneOption.id">{{ zoneOption.id }}</option>
            }
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.exam.notezone'" for="field_notezone">Notezone</label>
          <select class="form-control" id="field_notezone" name="notezone" formControlName="notezoneId">
            <option [ngValue]="null"></option>
            @for (zoneOption of notezones; track trackById($index, zoneOption)) {
              <option [ngValue]="zoneOption.id">{{ zoneOption.id }}</option>
            }
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.exam.scanfile'" for="field_scanfile">Scanfile</label>
          <select class="form-control" id="field_scanfile" name="scanfile" formControlName="scanfileId">
            <option [ngValue]="null"></option>
            @for (scanOption of scanfiles; track trackById($index, scanOption)) {
              <option [ngValue]="scanOption.id">{{ scanOption.name }}</option>
            }
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" [translate]="'gradeScopeIsticApp.exam.course'" for="field_course">Course</label>
          <select class="form-control" id="field_course" name="course" formControlName="courseId">
            <option [ngValue]="null"></option>
            @for (courseOption of courses; track trackById($index, courseOption)) {
              <option [ngValue]="courseOption.id">{{ courseOption.name }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span [translate]="'entity.action.cancel'">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span [translate]="'entity.action.save'">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
