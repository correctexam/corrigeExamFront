@if (comments) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(comments.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="commentsDeleteDialogHeading" [translate]="'entity.delete.title'">Confirm delete operation</h4>
      <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>
    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-comments-heading"
        [translate]="'gradeScopeIsticApp.comments.delete.question'"
        [translateParams]="{ id: comments.id }"
      >
        Are you sure you want to delete this Comments?
      </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span [translate]="'entity.action.cancel'">Cancel</span>
      </button>
      <button id="jhi-confirm-delete-comments" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span [translate]="'entity.action.delete'">Delete</span>
      </button>
    </div>
  </form>
}
